<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Christmas Tree | Local Version</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --bg: #050505;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Lato', sans-serif;
            color: #fff;
            user-select: none;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
            z-index: 10;
        }

        header {
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            pointer-events: auto; 
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls-area {
            text-align: center;
            margin-top: 10px;
        }

        .btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 25px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            pointer-events: auto;
        }
        .btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 15px var(--gold);
        }

        .mode-indicator {
            font-size: 1.2rem;
            letter-spacing: 4px;
            margin-top: 15px;
            color: rgba(255,255,255,0.6);
        }

        .mode-indicator span.active {
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            font-weight: bold;
        }

        #gesture-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 15px 30px;
            border-radius: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .hint-icon { font-size: 24px; display: block; margin-bottom: 5px; }
        .hint-text { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #ddd; }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,215,0,0.2);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Webcam feedback */
        #webcam-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            opacity: 0.5;
            transform: scaleX(-1);
            border: 1px solid var(--gold);
            object-fit: cover;
            z-index: 5;
        }

        /* Hidden Input */
        #file-input { display: none; }
    </style>

    <!-- Dependencies (Global Scripts for file:// compatibility) -->
    <!-- Three.js r128 (Last version with robust examples/js support) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Three.js Addons -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- MediaPipe Hands (Legacy Script Version) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-family: 'Cinzel'; color: #ffd700;">INITIALIZING MAGIC</div>
    </div>

    <div id="ui-layer">
        <header>
            <h1>Memory Tree</h1>
            <div class="controls-area">
                <button class="btn" onclick="document.getElementById('file-input').click()">üì∏ Upload Memories</button>
                <input type="file" id="file-input" multiple accept="image/*">
            </div>
            <div class="mode-indicator">
                <span id="mode-chaos">CHAOS</span> // <span id="mode-tree" class="active">TIMELINE</span>
            </div>
        </header>
        <div id="gesture-hint">
            <span class="hint-icon">‚òùÔ∏è</span>
            <span class="hint-text">Waiting for Camera...</span>
        </div>
    </div>

    <video id="webcam-preview" playsinline muted></video>

    <script>
        // --- CONFIG ---
        const CONFIG = {
            PARTICLE_COUNT: 20000,
            COLORS: {
                GOLD: new THREE.Color(0xffd700),
                WHITE: new THREE.Color(0xffffff)
            }
        };

        // --- SHADERS ---
        const PARTICLE_VERTEX = `
            uniform float uTime;
            uniform float uMode; 
            
            attribute vec3 aPosChaos;
            attribute vec3 aPosTree;
            attribute float aSize;
            attribute float aOffset;
            attribute vec3 aColor;

            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vColor = aColor;
                vec3 targetPos = mix(aPosChaos, aPosTree, uMode);
                targetPos.y += sin(uTime * 2.0 + aOffset) * 0.2;
                
                vec4 mvPosition = modelViewMatrix * vec4(targetPos, 1.0);
                gl_PointSize = aSize * (500.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;

                vAlpha = 0.6 + 0.4 * sin(uTime * 3.0 + aOffset);
            }
        `;

        const PARTICLE_FRAGMENT = `
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vec2 uv = gl_PointCoord.xy - 0.5;
                float dist = length(uv);
                if(dist > 0.5) discard;
                float glow = 1.0 - (dist * 2.0);
                glow = pow(glow, 2.0);
                gl_FragColor = vec4(vColor, vAlpha * glow);
            }
        `;

        class App {
            constructor() {
                this.mode = 'TREE';
                this.targetModeVal = 1.0;
                this.uniforms = {
                    uTime: { value: 0 },
                    uMode: { value: 1.0 }
                };

                this.photos = [];
                this.photoGroup = new THREE.Group();
                this.cursorPos = new THREE.Vector2(-100, -100);
                
                this.hoveredObject = null;
                this.zoomedObject = null;
                this.hoverTimer = 0;

                // Handle Upload
                document.getElementById('file-input').addEventListener('change', (e) => this.handleUpload(e));

                this.init();
            }

            init() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x050505, 0.02);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 10, 45);

                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                document.body.appendChild(this.renderer.domElement);

                // Post Processing
                this.composer = new THREE.EffectComposer(this.renderer);
                this.composer.addPass(new THREE.RenderPass(this.scene, this.camera));
                this.bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85);
                this.composer.addPass(this.bloomPass);

                // Elements
                this.createParticles();
                this.scene.add(this.photoGroup);
                this.createCursor();
                this.generateMockPhotos(); // Start with mock data

                // Interaction
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.autoRotate = true;
                this.controls.autoRotateSpeed = 1.0;

                this.raycaster = new THREE.Raycaster();
                this.clock = new THREE.Clock();

                // Events
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });

                // Start
                this.animate();
                this.initMediaPipe();

                // Hide loader
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').remove(), 800);
                }, 1000);
            }

            handleUpload(e) {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                // Clear existing
                while(this.photoGroup.children.length > 0){ 
                    this.photoGroup.remove(this.photoGroup.children[0]); 
                }
                this.photos = [];

                // Process new files
                let loadedCount = 0;
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const tex = new THREE.Texture(img);
                            tex.needsUpdate = true;
                            // Add to scene
                            this.addPhotoToScene(tex, index, files.length);
                        };
                    };
                    reader.readAsDataURL(file);
                });
            }

            generateMockPhotos() {
                const count = 24;
                for(let i=0; i<count; i++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 512; canvas.height = 512;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = `hsl(${(i*20)%360}, 30%, 20%)`;
                    ctx.fillRect(0,0,512,512);
                    ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 20;
                    ctx.strokeRect(10,10,492,492);
                    ctx.fillStyle = 'white'; ctx.font = '80px Arial'; ctx.textAlign = 'center'; ctx.textBaseline='middle';
                    ctx.fillText(`${2023}.${i%12 + 1}`, 256, 256);
                    
                    const tex = new THREE.CanvasTexture(canvas);
                    this.addPhotoToScene(tex, i, count);
                }
            }

            addPhotoToScene(texture, index, total) {
                const ar = texture.image ? (texture.image.width / texture.image.height) : 1;
                const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                const geom = new THREE.PlaneGeometry(4 * ar, 4);
                const mesh = new THREE.Mesh(geom, mat);

                // Spiral Math
                const t = index / total;
                const h = 35.0 - (t * 50.0);
                const r = 12.0; 
                const angle = index * 0.8;

                mesh.userData = {
                    treePos: new THREE.Vector3(Math.cos(angle)*r, h, Math.sin(angle)*r),
                    chaosPos: new THREE.Vector3((Math.random()-0.5)*70, (Math.random()-0.5)*70, (Math.random()-0.5)*70),
                    treeRot: new THREE.Quaternion().setFromEuler(new THREE.Euler(0, -angle + Math.PI/2, 0)),
                    chaosRot: new THREE.Quaternion().setFromEuler(new THREE.Euler(Math.random()*6, Math.random()*6, Math.random()*6))
                };

                // Initial State
                mesh.position.copy(mesh.userData.treePos);
                mesh.quaternion.copy(mesh.userData.treeRot);

                // Add Frame
                const frameGeo = new THREE.PlaneGeometry(4 * ar + 0.2, 4.2);
                const frameMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                const frame = new THREE.Mesh(frameGeo, frameMat);
                frame.position.z = -0.05;
                mesh.add(frame);

                this.photoGroup.add(mesh);
                this.photos.push(mesh);
            }

            createParticles() {
                const geo = new THREE.BufferGeometry();
                const posChaos = [];
                const posTree = [];
                const colors = [];
                const sizes = [];
                const offsets = [];

                for(let i=0; i<CONFIG.PARTICLE_COUNT; i++) {
                    // Spiral Tree
                    const t = i / CONFIG.PARTICLE_COUNT;
                    const h = 40.0 - (t * 55.0);
                    const r = (1.0 - (h + 15.0)/60.0) * 18.0; 
                    const angle = i * 0.1; 
                    posTree.push(Math.cos(angle)*r, h, Math.sin(angle)*r);

                    // Sphere Chaos
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const radius = 35 + Math.random() * 15;
                    posChaos.push(radius * Math.sin(phi) * Math.cos(theta), radius * Math.sin(phi) * Math.sin(theta), radius * Math.cos(phi));

                    const c = Math.random() > 0.8 ? CONFIG.COLORS.GOLD : CONFIG.COLORS.WHITE;
                    colors.push(c.r, c.g, c.b);
                    sizes.push(Math.random());
                    offsets.push(Math.random() * 100);
                }

                geo.setAttribute('position', new THREE.Float32BufferAttribute(posTree, 3));
                geo.setAttribute('aPosTree', new THREE.Float32BufferAttribute(posTree, 3));
                geo.setAttribute('aPosChaos', new THREE.Float32BufferAttribute(posChaos, 3));
                geo.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
                geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
                geo.setAttribute('aOffset', new THREE.Float32BufferAttribute(offsets, 1));

                const mat = new THREE.ShaderMaterial({
                    vertexShader: PARTICLE_VERTEX,
                    fragmentShader: PARTICLE_FRAGMENT,
                    uniforms: this.uniforms,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.scene.add(new THREE.Points(geo, mat));
            }

            createCursor() {
                this.cursorMesh = new THREE.Mesh(
                    new THREE.RingGeometry(0.2, 0.25, 32),
                    new THREE.MeshBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0.8, depthTest: false })
                );
                this.cursorMesh.renderOrder = 999;
                this.cursorMesh.visible = false;
                this.scene.add(this.cursorMesh);

                this.progressMesh = new THREE.Mesh(
                    new THREE.RingGeometry(0.25, 0.35, 32, 1, 0, 0),
                    new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5, depthTest: false })
                );
                this.cursorMesh.add(this.progressMesh);
            }

            // --- MEDIAPIPE LOGIC ---
            initMediaPipe() {
                const videoElement = document.getElementById('webcam-preview');
                const hint = document.getElementById('gesture-hint');

                const onResults = (results) => {
                    this.processGestures(results);
                };

                const hands = new Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});
                
                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(onResults);

                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                camera.start()
                    .then(() => {
                        hint.innerHTML = `<span class="hint-icon">üôå</span><span class="hint-text">Show Hands to Start</span>`;
                    })
                    .catch(err => {
                        console.error(err);
                        hint.innerHTML = `<span class="hint-icon">‚ö†Ô∏è</span><span class="hint-text">Camera Blocked by Browser Security</span>`;
                    });
            }

            processGestures(results) {
                const hands = results.multiHandLandmarks;
                const hint = document.getElementById('gesture-hint');

                if (!hands || hands.length === 0) {
                    this.cursorMesh.visible = false;
                    this.controls.autoRotate = true;
                    return;
                }

                this.controls.autoRotate = false;

                // Two Hands Interaction
                if (hands.length === 2) {
                    const h1 = hands[0][8]; // Index tip
                    const h2 = hands[1][8];
                    const dist = Math.hypot(h1.x - h2.x, h1.y - h2.y);

                    const isFist1 = this.isFist(hands[0]);
                    const isFist2 = this.isFist(hands[1]);

                    if (isFist1 && isFist2) {
                        if(!this.toggledRecently) {
                            this.toggleMode();
                            this.toggledRecently = true;
                            setTimeout(() => this.toggledRecently = false, 2000);
                        }
                        hint.innerHTML = `<span class="hint-icon">‚ö°</span><span class="hint-text">Mode Switched</span>`;
                    } else if (dist > 0.4) {
                        this.camera.position.z = THREE.MathUtils.lerp(this.camera.position.z, 20, 0.05);
                        hint.innerHTML = `<span class="hint-icon">üëê</span><span class="hint-text">Zooming In</span>`;
                    } else if (dist < 0.2) {
                        this.camera.position.z = THREE.MathUtils.lerp(this.camera.position.z, 60, 0.05);
                        hint.innerHTML = `<span class="hint-icon">üôè</span><span class="hint-text">Zooming Out</span>`;
                    }
                }
                // One Hand Interaction
                else {
                    const lm = hands[0];
                    const indexTip = lm[8];
                    
                    // Coordinates (0-1) -> NDC (-1 to 1)
                    // MediaPipe X is mirrored for "Selfie Mode", so we invert X
                    const x = (1.0 - indexTip.x) * 2 - 1;
                    const y = -(indexTip.y * 2 - 1);

                    // Update Cursor Pos in 3D
                    const vec = new THREE.Vector3(x, y, 0.5);
                    vec.unproject(this.camera);
                    const dir = vec.sub(this.camera.position).normalize();
                    const dist = 15;
                    const curPos = this.camera.position.clone().add(dir.multiplyScalar(dist));

                    this.cursorMesh.position.copy(curPos);
                    this.cursorMesh.lookAt(this.camera.position);
                    this.cursorMesh.visible = true;

                    // Set internal cursor pos for raycasting
                    this.cursorPos.set(x, y);
                    this.checkHover();

                    if (!this.hoveredObject) {
                        hint.innerHTML = `<span class="hint-icon">‚òùÔ∏è</span><span class="hint-text">Point at Memories</span>`;
                    }
                }
            }

            isFist(lm) {
                // Tip below PIP joint for pinky, ring, middle
                return lm[8].y > lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y;
            }

            toggleMode() {
                if (this.mode === 'TREE') {
                    this.mode = 'CHAOS';
                    this.targetModeVal = 0.0;
                    document.getElementById('mode-chaos').classList.add('active');
                    document.getElementById('mode-tree').classList.remove('active');
                } else {
                    this.mode = 'TREE';
                    this.targetModeVal = 1.0;
                    document.getElementById('mode-chaos').classList.remove('active');
                    document.getElementById('mode-tree').classList.add('active');
                }
            }

            checkHover() {
                this.raycaster.setFromCamera(this.cursorPos, this.camera);
                const intersects = this.raycaster.intersectObjects(this.photos);

                if (intersects.length > 0) {
                    const obj = intersects[0].object;
                    if(this.hoveredObject !== obj) {
                        this.hoveredObject = obj;
                        this.hoverTimer = 0;
                        gsap.to(obj.scale, {x: 1.2, y: 1.2, duration: 0.3});
                    }

                    this.hoverTimer += 0.016;
                    // Progress Bar
                    const theta = Math.min(this.hoverTimer / 1.0, 1.0) * Math.PI * 2;
                    this.progressMesh.geometry.dispose();
                    this.progressMesh.geometry = new THREE.RingGeometry(0.25, 0.35, 32, 1, 0, theta);

                    if(this.hoverTimer > 1.0 && this.zoomedObject !== obj) {
                        this.focusPhoto(obj);
                    }
                } else {
                    if(this.hoveredObject) {
                        gsap.to(this.hoveredObject.scale, {x: 1, y: 1, duration: 0.3});
                        this.hoveredObject = null;
                        this.progressMesh.geometry.dispose();
                        this.progressMesh.geometry = new THREE.RingGeometry(0.25, 0.35, 32, 1, 0, 0);
                    }
                    this.hoverTimer = 0;
                }
            }

            focusPhoto(obj) {
                this.zoomedObject = obj;
                const offset = obj.position.clone().normalize().multiplyScalar(8);
                const targetPos = obj.position.clone().add(offset);
                
                gsap.to(this.camera.position, {
                    x: targetPos.x, y: targetPos.y, z: targetPos.z,
                    duration: 1.5,
                    ease: "power2.inOut",
                    onUpdate: () => this.controls.update()
                });
                this.controls.autoRotate = false;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const dt = this.clock.getDelta();
                const time = this.clock.getElapsedTime();
                
                this.uniforms.uTime.value = time;
                this.uniforms.uMode.value = THREE.MathUtils.lerp(this.uniforms.uMode.value, this.targetModeVal, 0.05);

                // Update Photos
                const m = this.uniforms.uMode.value;
                this.photos.forEach(p => {
                    // Position
                    const target = new THREE.Vector3().lerpVectors(p.userData.chaosPos, p.userData.treePos, m);
                    p.position.lerp(target, 0.1);
                    // Rotation
                    p.quaternion.slerpQuaternions(p.userData.chaosRot, p.userData.treeRot, m, 0.1);
                });

                this.controls.update();
                this.composer.render();
            }
        }

        // Init App
        window.onload = () => new App();

    </script>
</body>
</html>
