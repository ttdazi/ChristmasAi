<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree | Creative Tech Demo</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --black: #050505;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--black);
            font-family: 'Times New Roman', serif;
            color: #fff;
            user-select: none;
        }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Title */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 40px;
            font-weight: 700;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            letter-spacing: 4px;
        }

        /* Gesture Status */
        #gesture-status {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(212, 175, 55, 0.6);
            padding: 10px 24px;
            border-radius: 30px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #gesture-status.active {
            opacity: 1;
        }

        /* Upload Wrapper */
        .upload-wrapper {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        /* Glassmorphism Button */
        .upload-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            padding: 14px 36px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 2px;
        }

        .upload-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            transform: scale(1.05);
        }

        .hint-text {
            font-size: 10px;
            color: rgba(252, 238, 167, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input[type="file"] {
            display: none;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 25px;
        }

        .loader-text {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 12px;
            letter-spacing: 4px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #webcam-container {
            display: none;
        }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">COMPILING SHADERS</div>
    </div>

    <div id="ui-container">
        <h1>Particle Christmas</h1>
        <div id="gesture-status">INITIALIZING AI...</div>
        
        <div class="upload-wrapper">
            <button class="upload-btn" id="upload-btn">Upload Memory</button>
            <span class="hint-text">Press 'H' to Hide Interface</span>
            <input type="file" id="file-input" accept="image/*">
        </div>
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIG ---
        const CONFIG = {
            PARTICLE_COUNT: 30000, 
            COLORS: {
                GOLD: new THREE.Color(0xd4af37),
                RED: new THREE.Color(0xff0033),
                GREEN: new THREE.Color(0x00ff66),
                WHITE: new THREE.Color(0xffffff)
            },
            CAM_POS: {
                DEFAULT: new THREE.Vector3(0, 5, 45),
                FOCUS: new THREE.Vector3(0, 5, 12) // Close up
            }
        };

        // --- GLSL SHADERS ---

        const TREE_VERTEX_SHADER = `
            uniform float uTime;
            uniform float uExplosion; 
            uniform float uHover;     
            
            attribute vec3 aRandom;
            attribute float aSize;
            attribute vec3 aColor;
            attribute float aOffset;
            
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vColor = aColor;
                
                vec3 pos = position;

                // 1. Idle Animation
                float angle = uTime * 0.15 + pos.y * 0.1;
                float rx = pos.x * cos(angle) - pos.z * sin(angle);
                float rz = pos.x * sin(angle) + pos.z * cos(angle);
                vec3 idlePos = vec3(rx, pos.y, rz);
                idlePos.y += sin(uTime + aOffset) * 0.5;

                // 2. Explosion Logic
                vec3 explodedPos = idlePos + (aRandom * 45.0);
                
                // 3. Hover Logic
                vec3 hoverPos = idlePos + (aRandom * 3.0 * sin(uTime * 5.0));

                vec3 finalPos = mix(idlePos, explodedPos, uExplosion);
                finalPos = mix(finalPos, hoverPos, uHover * (1.0 - uExplosion));

                vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                
                gl_PointSize = aSize * (500.0 / -mvPosition.z);
                
                float twinkle = sin(uTime * 3.0 + aOffset * 10.0);
                vAlpha = 0.6 + 0.4 * smoothstep(-1.0, 1.0, twinkle);

                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const TREE_FRAGMENT_SHADER = `
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vec2 uv = gl_PointCoord.xy - 0.5;
                float dist = length(uv);
                float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                vec3 finalColor = vColor * 2.0; // Overdrive for bloom
                gl_FragColor = vec4(finalColor, alpha * vAlpha);
            }
        `;

        class App {
            constructor() {
                this.container = document.body;
                this.uniforms = {
                    uTime: { value: 0 },
                    uExplosion: { value: 0 },
                    uHover: { value: 0 }
                };
                this.photos = [];
                this.photoGroup = new THREE.Group();
                
                // State
                this.targetExplosion = 0;
                this.targetHover = 0;
                this.isZoomed = false; // State for Pinch gesture

                this.init();
            }

            async init() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x050505, 0.02);

                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.copy(CONFIG.CAM_POS.DEFAULT);

                this.renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.container.appendChild(this.renderer.domElement);

                // Bloom for that "Magical" feel
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    1.2, 0.3, 0.7
                );
                this.composer.addPass(bloomPass);

                this.createParticleTree();
                this.createStar(); // New: The Top Star
                this.scene.add(this.photoGroup);

                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.autoRotate = true;
                this.controls.autoRotateSpeed = 0.5;

                window.addEventListener('resize', this.onResize.bind(this));
                window.addEventListener('keydown', (e) => {
                    if(e.key.toLowerCase() === 'h') document.getElementById('ui-container').classList.toggle('ui-hidden');
                });
                this.setupUpload();

                this.clock = new THREE.Clock();
                this.animate();

                setTimeout(() => {
                    const l = document.getElementById('loader');
                    if(l) { l.style.opacity = 0; setTimeout(() => l.remove(), 800); }
                }, 500);

                this.setupVision().catch(console.error);
            }

            createParticleTree() {
                const count = CONFIG.PARTICLE_COUNT;
                const geometry = new THREE.BufferGeometry();
                
                const positions = [];
                const randoms = [];
                const colors = [];
                const sizes = [];
                const offsets = [];

                for(let i = 0; i < count; i++) {
                    const t = i / count; 
                    const height = 40.0 - (t * 50.0);
                    const radius = t * 18.0;
                    
                    const phi = Math.PI * (3.0 - Math.sqrt(5.0));
                    const theta = phi * i;

                    const x = radius * Math.cos(theta);
                    const z = radius * Math.sin(theta);
                    const y = height;

                    positions.push(x, y, z);

                    const rDir = new THREE.Vector3(x, y, z).normalize();
                    randoms.push(rDir.x, rDir.y, rDir.z);

                    const randColor = Math.random();
                    let c;
                    if (randColor < 0.6) c = CONFIG.COLORS.GOLD;
                    else if (randColor < 0.8) c = CONFIG.COLORS.GREEN;
                    else if (randColor < 0.9) c = CONFIG.COLORS.RED;
                    else c = CONFIG.COLORS.WHITE;

                    colors.push(c.r, c.g, c.b);
                    sizes.push((Math.random() * 0.5 + 0.5) * (1.2 - t * 0.5));
                    offsets.push(Math.random() * 100.0);
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 3));
                geometry.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));
                geometry.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
                geometry.setAttribute('aOffset', new THREE.Float32BufferAttribute(offsets, 1));

                const material = new THREE.ShaderMaterial({
                    vertexShader: TREE_VERTEX_SHADER,
                    fragmentShader: TREE_FRAGMENT_SHADER,
                    uniforms: this.uniforms,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.treeSystem = new THREE.Points(geometry, material);
                this.scene.add(this.treeSystem);
            }

            createStar() {
                // A simple glowing sprite at the top
                const canvas = document.createElement('canvas');
                canvas.width = 64; canvas.height = 64;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(32,32,0,32,32,32);
                grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
                grad.addColorStop(0.4, 'rgba(255, 215, 0, 0.5)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,64,64);

                const tex = new THREE.CanvasTexture(canvas);
                const mat = new THREE.SpriteMaterial({ map: tex, blending: THREE.AdditiveBlending });
                const sprite = new THREE.Sprite(mat);
                sprite.position.set(0, 42, 0); // Just above tree
                sprite.scale.set(6, 6, 6);
                
                // Add a point light to cast light on top particles
                const light = new THREE.PointLight(0xffdd00, 2, 30);
                sprite.add(light);
                
                this.scene.add(sprite);
            }

            addPhoto(img) {
                const aspect = img.width / img.height;
                const tex = new THREE.Texture(img);
                tex.colorSpace = THREE.SRGBColorSpace;
                tex.needsUpdate = true;

                const geo = new THREE.PlaneGeometry(5 * aspect, 5);
                const mat = new THREE.MeshBasicMaterial({ 
                    map: tex, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.95
                });
                
                const frameGeo = new THREE.PlaneGeometry(5 * aspect + 0.3, 5.3);
                const frameMat = new THREE.MeshBasicMaterial({ color: 0xd4af37 });
                const frame = new THREE.Mesh(frameGeo, frameMat);
                frame.position.z = -0.02;

                const mesh = new THREE.Mesh(geo, mat);
                mesh.add(frame);

                // Randomly place inside the tree volume
                const theta = Math.random() * Math.PI * 2;
                const y = (Math.random() - 0.5) * 20 + 10; 
                const r = 12;
                
                mesh.position.set(Math.cos(theta) * r, y, Math.sin(theta) * r);
                mesh.lookAt(0, 5, 50);
                
                this.photoGroup.add(mesh);
                this.updateStatus("MEMORY INTEGRATED");
            }

            setupUpload() {
                const btn = document.getElementById('upload-btn');
                const inp = document.getElementById('file-input');
                btn.addEventListener('click', () => inp.click());
                inp.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if(f) {
                        const img = new Image();
                        img.onload = () => this.addPhoto(img);
                        img.src = URL.createObjectURL(f);
                    }
                });
            }

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }

            async setupVision() {
                const status = document.getElementById('gesture-status');
                try {
                    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                    this.landmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    
                    const video = document.getElementById('webcam');
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.addEventListener('loadeddata', () => {
                        status.innerText = "AI READY: SHOW HAND";
                        status.classList.add('active');
                        setTimeout(() => status.classList.remove('active'), 2000);
                        this.predictWebcam(video);
                    });
                } catch(e) {
                    status.innerText = "CAMERA BLOCKED / AI FAILED";
                    status.classList.add('active');
                }
            }

            predictWebcam(video) {
                let lastTime = -1;
                const loop = () => {
                    if (video.currentTime !== lastTime) {
                        lastTime = video.currentTime;
                        const res = this.landmarker.detectForVideo(video, performance.now());
                        if (res.landmarks.length > 0) {
                            this.processHand(res.landmarks[0]);
                        } else {
                            // Reset state if no hand
                            this.targetExplosion = 0;
                            this.targetHover = 0;
                            this.isZoomed = false;
                            this.controls.autoRotate = true;
                        }
                    }
                    requestAnimationFrame(loop);
                };
                loop();
            }

            processHand(lm) {
                const thumb = lm[4];
                const index = lm[8];
                const palm = lm[9];
                const wrist = lm[0];

                // Distance calculations
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let spread = 0;
                tips.forEach(t => spread += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                spread /= 4;

                const status = document.getElementById('gesture-status');

                // --- GESTURE LOGIC ---
                
                if (pinchDist < 0.05) {
                    // 1. PINCH -> FOCUS MODE (Zoom)
                    if (!this.isZoomed) {
                        this.isZoomed = true;
                        status.innerText = "üëå PINCH: FOCUS MEMORY";
                        status.classList.add('active');
                    }
                    this.targetExplosion = 0;
                } else {
                    this.isZoomed = false;

                    if (spread > 0.35) {
                        // 2. OPEN HAND -> EXPLODE
                        this.targetExplosion = 1.0;
                        this.targetHover = 0.0;
                        status.innerText = "üñêÔ∏è OPEN: MAGIC BLAST";
                        status.classList.add('active');
                    } else if (spread < 0.2) {
                        // 3. FIST -> REBUILD
                        this.targetExplosion = 0.0;
                        this.targetHover = 0.0;
                        status.innerText = "‚úä FIST: REBUILD TREE";
                        status.classList.add('active');
                    } else {
                        // 4. NEUTRAL -> HOVER
                        this.targetExplosion = 0.0;
                        this.targetHover = 1.0;
                    }
                }

                // 5. ROTATION (Palm X)
                // Stop auto rotate, use hand position
                this.controls.autoRotate = false;
                const rotSpeed = (palm.x - 0.5) * 0.15;
                this.treeSystem.rotation.y -= rotSpeed;
                this.photoGroup.rotation.y -= rotSpeed;
            }

            updateStatus(msg) {
                const el = document.getElementById('gesture-status');
                el.innerText = msg;
                el.classList.add('active');
                setTimeout(() => el.classList.remove('active'), 3000);
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                const dt = this.clock.getDelta();
                this.uniforms.uTime.value += dt;

                // Uniform interpolation
                this.uniforms.uExplosion.value = THREE.MathUtils.lerp(
                    this.uniforms.uExplosion.value, 
                    this.targetExplosion, 
                    dt * 2.0
                );
                this.uniforms.uHover.value = THREE.MathUtils.lerp(
                    this.uniforms.uHover.value, 
                    this.targetHover, 
                    dt * 3.0
                );

                // Camera Logic (Focus Mode)
                const targetPos = this.isZoomed ? CONFIG.CAM_POS.FOCUS : CONFIG.CAM_POS.DEFAULT;
                this.camera.position.lerp(targetPos, dt * 2.0);
                
                this.controls.update();
                this.composer.render();
            }
        }

        new App();
    </script>
</body>
</html>
